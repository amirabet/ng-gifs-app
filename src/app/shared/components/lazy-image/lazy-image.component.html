<div class="d-flex justify-content-center">
    <img [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
    />

    <img src="assets/loader.svg" alt="loading"
        *ngIf="!hasLoaded"
        class="my-3"
        width="35px"
        height="35px">

</div>
